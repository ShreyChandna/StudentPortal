<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		
		<div class="card mr-3 ml-3">
		<div class="card-body">
		<div class="container text-center">
		
		<h3 class="mt-3"> <span th:text="${attendance.name}"> </span> </h3>
		<table class="table">
  <thead>
    <tr>
      <th scope="col">#SUBID</th>
      <th scope="col"><span th:text="${attendance.subid}"> </span> </th>
      
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">subject</th>
      <td><span th:text="${attendance.subject}"> </span> </td>
    </tr>
    <tr>
      <th scope="row">lecturesheld</th>
      <td><span th:text="${attendance.lecturesheld}"> </span> </td>
    </tr>
    <tr>
      <th scope="row">SubCode</th>
      <td><span th:text="${attendance.subcode}"> </span> </td>
    </tr>

  </tbody>
</table>
		<div class="container">
		<button class="btn btn-danger btn-sm">ADD MARKS</button>
		<button class="btn btn-primary btn-sm">ADD ATTENDANCE</button>
		</div>
		</div>
		</div>
		</div>
		
		
	</section>
</body>
</html>
