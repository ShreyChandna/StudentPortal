<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		
		
		<div class="card mr-3 ml-3">
		
			<div class="card-body">
			
				<h1 class="text-center">UPDATE ATTENDANCE </h1>
				
				<div class="container-fluid mt-1">
				
				<div class="row">
					
					<div class="col-md-8 offset-md-2">
					
						<form action="#" 
							  th:object="${attendance}"
							  enctype="multipart/form-data"
							  method="POST"
							  th:action="@{/admin/process-Aupdate}"
							  class="mt-2"
						>
						
						<input type="hidden" th:value="${attendance.subid}" name="subid"/>
						
						
						
						<!-- subject Name  -->
						
						<div class="input-group">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-plus"></i>
									
								</div>
							
							</div>
						
							<input th:value="${attendance.subject}" required type="text" id="subject" name="subject" placeholder="Enter subject here" class="form-control" />
						
						</div>
						
							<!-- subcode Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-phone"></i>
									
								</div>
							
							</div>
						
							<input th:value="${attendance.subcode}" required min="1"  type="text" id="subcode" name="subcode" placeholder="Enter Subject code here" class="form-control" />
						
						</div>
						
						
		
						<!-- lectures Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-phone"></i>
									
								</div>
							
							</div>
						
							<input th:value="${attendance.lecturesheld}" required min="1"  type="number" id="lecturesheld" name="lecturesheld" placeholder="Enter number of lectures held" class="form-control" />
						
						</div>
						
						
							
						
						<!-- absent Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-phone"></i>
									
								</div>
							
							</div>
						
							<input th:value="${attendance.absent}" type="number" id="absent" name="absent" placeholder="Enter no. of days absent" class="form-control" />
						
						</div>
					
						
						
					
						<div class="container text-center">
							
						 <button class="btn btn-outline-primary">Save</button>
						
						</div>
						
						
						
						
						</form>
					
					
					</div>
				
				
				</div>
				
				</div>
			
			
			</div>
		
		</div>
	</section>
</body>
</html>
