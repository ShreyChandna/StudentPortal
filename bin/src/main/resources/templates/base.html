		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script>
		function deleteStudent(student_id)
		{
			
			swal({
  title: "Are you sure?",
  text: "you want to delete this Student details?",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
    
    
    window.location="/admin/delete/"+student_id;
  } else {
    swal("Student Details are saved");
  }
});
		}
		</script>
		
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
