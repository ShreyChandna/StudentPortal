<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		
		
		<div class="card mr-3 ml-3">
		
			<div class="card-body">
			
				<h1 class="text-center">UPDATE STUDENT </h1>
				
				<div class="container-fluid mt-1">
				
				<div class="row">
					
					<div class="col-md-8 offset-md-2">
					
						<form action="#" 
							  th:object="${studentdetails}"
							  enctype="multipart/form-data"
							  method="POST"
							  th:action="@{/admin/process-update}"
							  class="mt-2"
						>
						
						<input type="hidden" th:value="${studentdetails.student_id}" name="student_id"/>
						
						
						
						<!-- First Name  -->
						
						<div class="input-group">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-plus"></i>
									
								</div>
							
							</div>
						
							<input th:value="${studentdetails.name}" required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control" />
						
						</div>
						
						
		
						<!-- Phone Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-phone"></i>
									
								</div>
							
							</div>
						
							<input th:value="${studentdetails.phone}" required min="10"  type="number" id="phone" name="phone" placeholder="Enter Phone Number  here" class="form-control" />
						
						</div>
						
						<!-- rollno Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-phone"></i>
									
								</div>
							
							</div>
						
							<input th:value="${studentdetails.rollno}" required min="10"  type="number" id="rollno" name="rollno" placeholder="Enter Roll Number  here" class="form-control" />
						
						</div>
						
						<!-- semester Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-phone"></i>
									
								</div>
							
							</div>
						
							<input th:value="${studentdetails.semester}" required min="1"  type="number" id="semester" name="semester" placeholder="Enter Semester here" class="form-control" />
						
						</div>
						
						
						<!-- Ac year Field  -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
									
									
								</div>
							
							</div>
						
							<input th:value="${studentdetails.acyear}" required type="number" id="acyear" name="acyear" placeholder="Enter Academic year" class="form-control" />
						
						</div>
						
						
						<!--  program Field -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-briefcase"></i>
									
								</div>
							
							</div>
						
							<input th:value="${studentdetails.program}" required type="text" id="program" name="program" placeholder="Enter Program here" class="form-control" />
						
						</div>
						
						
						
						<div class="container text-center">
							
						 <button class="btn btn-outline-primary">Save</button>
						
						</div>
						
						
						
						
						</form>
					
					
					</div>
				
				
				</div>
				
				</div>
			
			
			</div>
		
		</div>
	</section>
</body>
</html>
