<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		
		
		<div class="card mr-3 ml-3">
		
			<div class="card-body">
			
				<h1 class="text-center">UPDATE MARKS </h1>
				
				<div class="container-fluid mt-1">
				
				<div class="row">
					
					<div class="col-md-8 offset-md-2">
					
						<form action="#" 
							  th:object="${marks}"
							  enctype="multipart/form-data"
							  method="POST"
							  th:action="@{'/admin/process-Mupdate/' +${emailid} }"
							  class="mt-2"
						>
						<div th:object="${stud}">
						
						<input type="hidden" th:value="${marks.mid}" name="mid"/>
						
						
						
					<!-- subject Name  -->
						
						<div class="input-group">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-plus"></i>
									
								</div>
							
							</div>
						
							<input th:value="${marks.subjectname}"  id="subjectname" name="subjectname" placeholder="Enter subject name here" class="form-control" />
						
						</div>
						
							<!-- subcode Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-phone"></i>
									
								</div>
							
							</div>
						
							<input th:value="${marks.subcode}" required min="1"  type="text" id="subcode" name="subcode" placeholder="Enter Subject code here" class="form-control" />
						
						</div>
						
						
		
						<!-- midterm Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-phone"></i>
									
								</div>
							
							</div>
						
							<input th:value="${marks.midterm}" required min="1"  type="number" id="midterm" name="midterm" placeholder="Enter mid term marks" class="form-control" />
						
						</div>
						
						
							<!-- endterm Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-phone"></i>
									
								</div>
							
							</div>
						
							<input th:value="${marks.endterm}" required min="1"  type="number" id="endterm" name="endterm" placeholder="Enter Endterm marks" class="form-control" />
						
						</div>
						
							<!-- classtestField -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-phone"></i>
									
								</div>
							
							</div>
						
							<input th:value="${marks.classtest}" required min="1"  type="number" id="classtest" name="classtest" placeholder="Enter classtest marks" class="form-control" />
						
						</div>
						
					
						
						
					
						<div class="container text-center">
							
						 <button class="btn btn-outline-primary">Save</button>
						
						</div>
						
						
						
						</div>
						</form>
					
					
					</div>
				
				
				</div>
				
				</div>
			
			
			</div>
		
		</div>
	</section>
</body>
</html>
