<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="userlayout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
	
	
<link rel="stylesheet" th:href="@{/css/style3.css}" />

<title th:text="${title}"> UserBase html</title>
</head>
<body>


	<!-- navbar -->

	<nav class="navbar navbar-expand-lg navbar-dark  bg-primary">
	
		<a class="navbar-brand" th:href="@{/user/home}" href="#">STUDENT PORTAL</a>
		
		
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			
			
			<ul class="navbar-nav ml-auto text-uppercase">
				
				<li class="nav-item active"><a th:href="@{/user/home}" class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				 <li class="nav-item">
          <a class="nav-link active" th:href="@{/user/services}" href="#">SERVICES</a>
        </li>
          <li class="nav-item">
          <a class="nav-link active" th:href="@{/user/studentinfocenter}" href="#">STUDENT INFO CENTER</a>
        </li>
        
        </li>
        
         <li class="nav-item mr-auto">
          <a class="nav-link active" th:href="@{/logout}" href="#" >LOGOUT</a>
        </li>
					
					
					
			</ul>
			
			
			
		</div>
	</nav>
	
	<!-- message box -->
	<div th:if="${session.message}" class="container">
	<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
	<span th:text="${session.message.content}"></span>
	</div>
    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
	</div>
	<div th:replace="${content}"></div>
