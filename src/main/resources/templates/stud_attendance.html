<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
		<div class="card-body">
		<h1 class="text-center">ATTENDANCE</h1>
		
		<!-- Search -->
		<div class="search-container my-3">
		<input onkeyup="search()" id ="search-input" type="text" class="form-control" placeholder="Search Student"/>
		<div class="search-result">
		<h1>hello</h1>
		</div>
		</div>
		<table class="table">
		<thead>
		<tr>
		<th scope="col">#ID</th>
		<th scope="col">SUBJECT</th>
		<th scope="col">SUBJECT CODE</th>
	
		<th style="text-align: center;"colspan="2" scope="colgroup">ACTION</th>
	<!--	<th scope="col">DATE</th>
		<th scope="col">ATTEND</th>
		<th scope="col">TOTAL CLASSES </th> -->
	
		</tr>
		</thead>
  <tbody>
    <tr th:each="c : ${attendancedetails}">
      <th scope="row" th:text="${'SUB-'+c.subid}" >1</th>
      <td th:text="${c.subject}"> s</td>
      <td th:text="${c.subcode}">1</td>
       
       <td>
      <a href="#" th:onclick="|deleteAttendance(${c.subid})|" class="btn btn-danger btn-sm">DELETE</a>
 	
 		<form method="POST" th:action="@{'/admin/' + ${c.subid} + '/update-attendance/' + ${emailid}}" class="mt-2" >
 
       <button type="submit" class="btn btn-primary btn-sm">UPDATE</button></form>
       </td>
       
       <td>
       	<form th:action="@{'/admin/' + ${c.subid} + '/add-attendancedetail/' + ${emailid}}" class="mt-2" >
 
       <button type="submit" class="btn btn-primary btn-sm">ADD ATTENDANCE</button></form>
       
        <form th:action="@{'/admin/' + ${emailid} + '/attendance-percentage/' + ${c.subid}}" class="mt-2" >
 
       <button type="submit" class="btn btn-primary btn-sm">SHOW ATTENDANCE</button></form>
       </td>
    </tr>
  </tbody>
</table>
