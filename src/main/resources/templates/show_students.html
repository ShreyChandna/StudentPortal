<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
		<div class="card-body">
		<h1 class="text-center">Students</h1>
		
		<!-- Search -->
		<div class="search-container my-3">
		<input onkeyup="search()" id ="search-input" type="text" class="form-control" placeholder="Search Student"/>
		<div class="search-result">
		<h1>hello</h1>
		</div>
		</div>
		<div class="table-responsive">
		<table class="table">
		<thead>
		<tr>
		<th scope="col">#ID</th>
		<th scope="col">NAME</th>
		<th scope="col">EMAILID</th>
		<th scope="col">ACADEMIC YEAR</th>
		<th scope="col">PHONE</th>
		<th scope="col">PROGRAM</th>
		<th scope="col">SEMESTER</th>
		<th scope="col">ROLL NUMBER</th>
			<th scope="col">SAP ID</th>	
		<th scope="col">ACTION</th>	
		</tr>
		</thead>
  <tbody>
    <tr th:each="c : ${studentdetails}">
      <th scope="row" th:text="${'SAP-'+c.student_id}" >1</th>
      <td>
      <a href"#" th:href="@{'/admin/'+${c.emailid}+'/studentdetails'}">
      <span th:text="${c.name}"> </span>
      </a>
      </td>
      <td th:text="${c.emailid}">Otto</td>
      <td th:text="${c.acyear}">Otto</td>
      <td th:text="${c.phone}"> </td>
      <td th:text="${c.program}">Mark</td>
      <td th:text="${c.semester}">Otto</td>
      <td th:text="${c.rollno}">@mdo</td>
       <td th:text="${c.sapid}">@mdo</td>
       <td>
       <a href="#" th:onclick="deleteStudent([[${c.emailid}]]);" class="btn btn-success btn-lg">DELETE</a>
 	
 		<form method="POST" th:action="@{'/admin/update-student/'+${c.emailid}}" class="mt-2" >
 
       <button type="submit" class="btn btn-primary btn-sm">UPDATE</button></form>
       </td>
      
    </tr>
  </tbody>
</table>
		</div>
<!-- pagination -->
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentpage != 0}" class="page-item"><a th:href="@{'/admin/show_students/'+${currentpage-1}}" class="page-link" href="#">Previous</a></li>
    <li th:classappend="${currentpage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/admin/show_students/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>

    <li th:if="${currentpage+1 != totalPages}" class="page-item"><a th:href="@{'/admin/show_students/'+${currentpage+1}}" class="page-link" href="#">Next</a></li>
  </ul>
</nav>
		</div>
		</div>
	</section>
</body>
</html>
